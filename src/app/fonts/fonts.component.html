<div class="section">
  <div>
    <div class="div-block-2">
      <div class="w-row">
        <div class="column-2 w-col w-col-5">
          <div class="title">Fonts</div>
        </div>
        <div class="column w-col w-col-7">
          <div class="div-block">
            <div (click)="navigateTo('project')" class="text-block nav">Project</div>
            <div (click)="navigateTo('logo')" class="text-block nav">Logo</div>
            <div (click)="navigateTo('kleuren')" class="text-block nav">Kleuren</div>
            <div (click)="navigateTo('fonts')" class="text-block nav active">Fonts</div>
          </div>
        </div>
      </div>
    </div>
    <div class="div-block-3 w-clearfix">
      <div class="w-form">
        <div class="text-block-2">Hoofdlettertype</div>
        <div class="selectbox">
          <ng-select [items]="fonts"
                     bindLabel="name"
                     bindValue="id"
                     [(ngModel)]="selectedMainFont">
          </ng-select>
        </div>
        <div class="text-block-2">Sublettertype</div>
        <div class="selectbox">
          <ng-select [items]="fonts"
                     bindLabel="name"
                     bindValue="id"
                     [(ngModel)]="selectedSubFont">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
</div>
